<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kite Simulator V9 - Architecture ECS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            overflow: hidden;
        }

        #app {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #ui-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            font-family: monospace;
            z-index: 1000;
        }

        #ui-overlay div {
            margin: 2px 0;
        }

        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        #controls div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <div id="ui-overlay">
        <div><strong>Kite Simulator V9</strong></div>
        <div id="fps">FPS: --</div>
        <div id="kite-pos">Position: --</div>
        <div id="kite-vel">Vitesse: --</div>
        <div id="wind-speed">Vent: -- m/s</div>
        <div id="bar-pos">Barre: --</div>
    </div>

    <div id="controls">
        <div><strong>Contrôles:</strong></div>
        <div>← → : Contrôler la barre</div>
        <div>R : Réinitialiser</div>
        <div>D : Debug (console)</div>
    </div>

    <script type="module" src="/src/main_new.ts"></script>
</body>
</html>
