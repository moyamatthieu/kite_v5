<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation de Cerf-volant V8</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #app {
            width: 100%;
            height: 100%;
            position: relative;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 1000;
        }

        .error {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 1001;
        }

        /* Styles pour l'interface utilisateur */
        .ui-panel {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 8px;
            padding: 15px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .control-panel {
            top: 20px;
            left: 20px;
            width: 280px;
        }

        .debug-panel {
            top: 20px;
            right: 20px;
            width: 350px;
        }

        .ui-panel h3 {
            margin: 0 0 15px 0;
            color: #4fc3f7;
            border-bottom: 1px solid rgba(79, 195, 247, 0.3);
            padding-bottom: 8px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .slider-container input[type="range"] {
            flex: 1;
            height: 6px;
            background: #333;
            outline: none;
            border-radius: 3px;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            background: #4fc3f7;
            border-radius: 50%;
            cursor: pointer;
        }

        .slider-value {
            min-width: 60px;
            text-align: right;
            font-weight: bold;
            color: #4fc3f7;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .ui-button {
            padding: 8px 16px;
            background: #4fc3f7;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .ui-button:hover {
            background: #29b6f6;
        }

        .ui-button.active {
            background: #ff9800;
        }

        .debug-info {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="app"></div>
        <div class="loading" id="loading">Chargement de la simulation...</div>
        <div class="error" id="error"></div>
        
        <!-- Panneau de contr√¥le principal -->
        <div class="ui-panel control-panel" id="control-panel">
            <h3>üéÆ Contr√¥les de Simulation</h3>
            
            <!-- Contr√¥les de lecture -->
            <div class="control-group">
                <div class="button-group">
                    <button class="ui-button" id="play-pause">‚è∏Ô∏è Pause</button>
                    <button class="ui-button" id="reset-sim">üîÑ Reset</button>
                    <button class="ui-button" id="debug-physics">üîç Debug OFF</button>
                </div>
            </div>

            <!-- Contr√¥les du vent -->
            <div class="control-group">
                <label>üí® Vitesse du vent</label>
                <div class="slider-container">
                    <input type="range" id="wind-speed" min="0" max="50" value="20" step="1">
                    <span class="slider-value" id="wind-speed-value">20 km/h</span>
                </div>
            </div>

            <div class="control-group">
                <label>üß≠ Direction du vent</label>
                <div class="slider-container">
                    <input type="range" id="wind-direction" min="0" max="360" value="0" step="5">
                    <span class="slider-value" id="wind-direction-value">0¬∞</span>
                </div>
            </div>

            <div class="control-group">
                <label>üå™Ô∏è Turbulences</label>
                <div class="slider-container">
                    <input type="range" id="wind-turbulence" min="0" max="100" value="0.001" step="0.001">
                    <span class="slider-value" id="wind-turbulence-value">0.001%</span>
                </div>
            </div>

            <!-- Contr√¥les des lignes -->
            <div class="control-group">
                <label>üìè Longueur des lignes</label>
                <div class="slider-container">
                    <input type="range" id="line-length" min="10" max="50" value="15" step="1">
                    <span class="slider-value" id="line-length-value">15m</span>
                </div>
            </div>

            <!-- Contr√¥les des brides -->
            <div class="control-group">
                <label>ü™É Bride NEZ‚ÜíCTRL</label>
                <div class="slider-container">
                    <input type="range" id="bridle-nez" min="0.3" max="0.8" value="0.65" step="0.01">
                    <span class="slider-value" id="bridle-nez-value">0.65m</span>
                </div>
            </div>

            <div class="control-group">
                <label>ü™É Bride INTER‚ÜíCTRL</label>
                <div class="slider-container">
                    <input type="range" id="bridle-inter" min="0.2" max="0.6" value="0.65" step="0.01">
                    <span class="slider-value" id="bridle-inter-value">0.65m</span>
                </div>
            </div>

            <div class="control-group">
                <label>ü™É Bride CENTRE‚ÜíCTRL</label>
                <div class="slider-container">
                    <input type="range" id="bridle-centre" min="0.2" max="0.6" value="0.65" step="0.01">
                    <span class="slider-value" id="bridle-centre-value">0.65m</span>
                </div>
            </div>

            <!-- Amortissements -->
            <div class="control-group">
                <label>üîÑ Amortissement lin√©aire</label>
                <div class="slider-container">
                    <input type="range" id="linear-damping" min="0" max="1" value="0.2" step="0.01">
                    <span class="slider-value" id="linear-damping-value">0.20</span>
                </div>
            </div>

            <div class="control-group">
                <label>üîÑ Amortissement angulaire</label>
                <div class="slider-container">
                    <input type="range" id="angular-damping" min="0" max="1" value="1.0" step="0.01">
                    <span class="slider-value" id="angular-damping-value">1.00</span>
                </div>
            </div>

            <!-- üîß Contr√¥le du niveau de subdivision du maillage -->
            <div class="control-group">
                <label>üî∫ Niveau Maillage</label>
                <div class="slider-container">
                    <input type="range" id="mesh-subdivision-level" min="0" max="4" value="2" step="1">
                    <span class="slider-value" id="mesh-subdivision-level-value">2 (64 triangles)</span>
                </div>
            </div>

            <!-- Contr√¥les a√©rodynamiques -->
            <div class="control-group">
                <label>ü™Å Portance (Lift Scale)</label>
                <div class="slider-container">
                    <input type="range" id="lift-scale" min="0.1" max="2.0" value="1.2" step="0.1">
                    <span class="slider-value" id="lift-scale-value">1.2</span>
                </div>
            </div>

            <div class="control-group">
                <label>üå¨Ô∏è Tra√Æn√©e (Drag Scale)</label>
                <div class="slider-container">
                    <input type="range" id="drag-scale" min="0.1" max="2.0" value="1.2" step="0.1">
                    <span class="slider-value" id="drag-scale-value">1.2</span>
                </div>
            </div>

            <!-- Contr√¥le du lissage des forces physiques -->
            <div class="control-group">
                <label>üîÑ Lissage des Forces</label>
                <div class="slider-container">
                    <input type="range" id="force-smoothing" min="0.0" max="1.0" value="0.8" step="0.05">
                    <span class="slider-value" id="force-smoothing-value">0.80</span>
                </div>
            </div>
        </div>

        <!-- Panneau de debug -->
        <div class="ui-panel debug-panel" id="debug-panel" style="display: none;">
            <h3>üîç Informations de Debug</h3>
            <div class="debug-info" id="debug-info">
                Activez le mode debug pour voir les informations...
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>

    <script>
        // Gestion des erreurs
        window.addEventListener('error', (e) => {
            console.error('Erreur de script:', e.error);
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');

            loadingDiv.style.display = 'none';
            errorDiv.style.display = 'block';
            errorDiv.textContent = `Erreur: ${e.error.message}`;
        });

        // Masquer le message de chargement une fois le script chargÔøΩ
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loadingDiv = document.getElementById('loading');
                if (loadingDiv) {
                    loadingDiv.style.display = 'none';
                }
            }, 2000);
        });
    </script>
</body>
</html>
