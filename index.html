<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulation de Cerf-volant</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
        font-family: Arial, sans-serif;
      }

      #container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      #app {
        width: 100%;
        height: 100%;
        position: relative;
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 18px;
        z-index: 1000;
      }

      .error {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(255, 0, 0, 0.8);
        color: white;
        padding: 10px;
        border-radius: 5px;
        display: none;
        z-index: 1001;
      }

      /* Styles de base - Interface gérée par UIManager.ts */
    </style>
  </head>
  <body>
    <div id="container">
      <div id="app"></div>
      <div class="loading" id="loading">Chargement de la simulation...</div>
      <div class="error" id="error"></div>

      <!-- Interface gérée dynamiquement par SimulationUI.ts -->
    </div>

    <script type="module" src="/src/main.ts"></script>

    <script>
      // Gestion des erreurs
      window.addEventListener("error", (e) => {
        console.error("Erreur de script:", e.error);
        const errorDiv = document.getElementById("error");
        const loadingDiv = document.getElementById("loading");

        loadingDiv.style.display = "none";
        errorDiv.style.display = "block";
        errorDiv.textContent = `Erreur: ${e.error.message}`;
      });

      // Masquer le message de chargement une fois le script charg�
      window.addEventListener("load", () => {
        setTimeout(() => {
          const loadingDiv = document.getElementById("loading");
          if (loadingDiv) {
            loadingDiv.style.display = "none";
          }
        }, 2000);
      });
    </script>
  </body>
</html>
